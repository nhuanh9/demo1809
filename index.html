<input type="text" id="qk">
<button id="xa">XA</button>

        console.log(lag)
        if(lag.key == 'ArrowUp') {
            alert('Khoảng trắng')
        }
    })
    document.getElementById('xa').addEventListener('click', () => {
        gettHello()
    })

    function gettHello() {
        alert('Hello');
    }
</script>
